<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebrasil - O Portal do Brasileiro no Exterior</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Um portal moderno e elegante dedicado à comunidade brasileira no exterior, com notícias, guias de imigração, cultura e banca digital.">
    <meta name="keywords"
        content="brasileiros nos EUA, imigração, notícias brasil, comunidade brasileira, orlando, miami">
    <meta name="author" content="Facebrasil">
    <link rel="canonical" href="https://facebrasil.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://facebrasil.app">
    <meta property="og:title" content="Facebrasil - O Portal do Brasileiro no Exterior">
    <meta property="og:description" content="Conectando brasileiros nos EUA. Notícias, cultura, negócios e muito mais.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://facebrasil.app">
    <meta property="twitter:title" content="Facebrasil - O Portal do Brasileiro no Exterior">
    <meta property="twitter:description"
        content="Conectando brasileiros nos EUA. Notícias, cultura, negócios e muito mais.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

    <!-- Google Fonts: Inter, Newsreader and Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        secondary: '#617589',
                        background: {
                            light: '#f6f7f8',
                            dark: '#101922'
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#1c242d'
                        }
                    },
                    fontFamily: {
                        display: ['Newsreader', 'serif'],
                        sans: ['Inter', 'Noto Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans transition-colors duration-300">
    <div id="root"></div>
    <!-- Script entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
</body>

</html>
